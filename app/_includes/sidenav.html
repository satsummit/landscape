<ul class="sidebar">
  <li class="sidebar--title sidebar--title__first {% if page.title == 'Introduction' %}siderbar--item__active{% endif %}"><a href="/">Introduction</a></li>
  {% for s in site.sections %}
    {% if s.parent %}
      <li class="sidebar--subsection {% if page.title == s.title %}siderbar--item__active{% endif %}"><a href="{{site.baseurl}}/{{s.permalink}}">{{s.title}}</a></li>
    {% else %}
      <li class="sidebar--title {% if page.title == s.title %}siderbar--item__active{% endif %}"><a href="{{site.baseurl}}/{{s.permalink}}">{{s.title}}</a></li>
    {% endif %}
  {% endfor %}
 </ul>
